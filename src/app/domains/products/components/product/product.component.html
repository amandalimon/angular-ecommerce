<div class="group rounded-lg border h-[340px] flex flex-col shadow-md">
  <a
    [routerLink]="['/product/', product.id]"
    class="w-full h-1/2  overflow-hidden rounded-t-lg"
  >
    <img
      [src]="product.thumbnail"
      [alt]="product.title"
      loading="lazy"
      class="w-full h-full object-contain object-center group-hover:opacity-75 bg-gray-200"
    >
  </a>
  <div class="flex flex-col justify-between p-3 h-1/2">
    <div class="flex flex-col">
      <h3 class="text-lg text-gray-700 leading-5 line-clamp-2">{{product.title}}</h3>
      <p class="text-lg font-medium text-gray-900">{{product.price | currency: '$'}}</p>
      <p class="text-xs font-medium text-gray-500">{{product.reviews[0].date | timeAgo}}</p>
    </div>
    <button
      (click)="addToCartHandler()"
      class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2 w-full"
    >
      Add to cart
    </button>
  </div>
</div>
