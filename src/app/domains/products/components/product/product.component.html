<div class="group rounded-lg border h-[400px] flex flex-col">
  <a href="#" class="w-full overflow-hidden rounded-t-lg">
    <img
      [src]="product.thumbnail"
      [alt]="product.title"
      loading="lazy"
      class="w-full h-60 object-contain object-center group-hover:opacity-75 bg-gray-200">
  </a>
  <div class="flex flex-col flex-grow justify-between p-4">
    <div class="flex flex-col space-y-2">
      <h3 class="text-sm text-gray-700 line-clamp-2">{{product.title}}</h3>
      <p class="text-lg font-medium text-gray-900">{{product.price | currency: '$'}}</p>
      <p class="text-xs font-medium text-gray-500">{{product.reviews[0].date | timeAgo}}</p>
    </div>
    <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full mt-4"
      (click)="addToCartHandler()">Add to cart</button>
  </div>
</div>
