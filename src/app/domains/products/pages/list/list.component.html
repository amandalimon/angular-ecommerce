<div class="flex space-x-4 mt-4">
  <div class="w-48 text-xs leading-5">
    <ul>
      <li>
        <a routerLink="/">All</a>
      </li>
      @for (category of categories(); track category) {
        <li>
          <a
            routerLink="/"
            [queryParams]="{category_name: category}"
            >
            {{category | categoryFormat}}
          </a>
        </li>
      }
    </ul>
  </div>

  <div class="flex flex-col w-full h-full">
    <div  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
      @for (product of products(); track product) {
        <app-product
          [product]="product"
          (addToCart)="addToCart($event)"
          />
      }
    </div>

    <div class="bg-white flex items-center justify-center bottom-0 w-full gap-8 mt-4">
      <div class="flex items-center justify-between w-full max-w-[150px] mx-2">
        <button
          (click)="previousPage()" [disabled]="skip === 0"
          class="inline-flex items-center justify-center h-8 px-1 w-6 hover:bg-gray-200 focus:outline-none"
          >
          <svg class="w-2 h-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
          <span class="sr-only">Previous page</span>
        </button>
        <span class="flex-shrink-0 mx-1 text-sm font-medium space-x-0.5 rtl:space-x-reverse">{{getCurrentPage()}} of 6</span>
        <button
          (click)="nextPage()" [disabled]="skip + limit >= totalProducts"
          class="inline-flex items-center justify-center h-8 px-1 w-6 hover:bg-gray-200 focus:outline-none"
          >
          <svg class="w-2 h-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="sr-only">Next page</span>
        </button>
      </div>
    </div>
  </div>
</div>
