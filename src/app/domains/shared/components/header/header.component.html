<nav class="bg-white sticky top-0 z-10 py-4 flex justify-between items-center">
  <div class="flex items-center space-x-8">
    <a routerLink="/" class="flex items-center">
      <img
        src="favicon.ico"
        class="h-6 mr-2"
        alt="AngularGoods Logo" />
      <span class="text-xl font-bold italic">AngularGoods</span>
    </a>
    <ul class="hidden md:flex space-x-4">
      <li>
        <a routerLink="/" class="underline hover:underline">Home</a>
      </li>
      <li>
        <a routerLink="/about" class="hover:underline">About</a>
      </li>
      <li>
        <a routerLink="/services" class="hover:underline">Services</a>
      </li>
    </ul>
  </div>
  <div class="flex items-center">
    <button class="p-2 rounded relative" (click)="toggleSideMenu()">
      <div class="absolute -top-1 left-6 rounded-full h-4 w-4 bg-black text-white text-xs flex items-center justify-center">
        {{cart().length}}
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
        />
      </svg>
    </button>
  </div>
</nav>

<div
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
  [class.translate-x-full]="hideSideMenu()"
>
  <div class="flex justify-between items-center mb-8">
    <p class="text-xl">My Cart</p>
    <button (click)="toggleSideMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="grid grid-cols-3 my-3 text-sm" *ngFor="let product of cart()">
    <img
      [src]="product.thumbnail"
      [alt]="product.title"
      class="col-span-1 w-full rounded object-contain bg-gray-200"
    />
    <div class="col-span-1 ml-2 flex flex-col justify-between">
      <span class="font-bold line-clamp-3">{{product.title}}</span>
      <span class="text-gray-500">Qty 1</span>
    </div>
    <div class="col-span-1 flex flex-col justify-between text-right">
      <span class="">${{product.price}}</span>
      <span class="text-indigo-700 font-bold">Remove</span>
    </div>
  </div>

  <div class="flex justify-between my-4 py-2 border-t-2 border-gray-200">
    <p>Total</p>
    <p>${{total()}}</p>
  </div>
  <button class="bg-indigo-700 text-white w-full flex justify-center items-center p-2 rounded">Checkout</button>
</div>
